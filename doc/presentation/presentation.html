<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Presentation</title>
		<link href="http://cdn.jsdelivr.net/reveal.js/2.5.0/css/reveal.css" rel="stylesheet" type="text/css" />
		<link href="http://cdn.jsdelivr.net/reveal.js/2.5.0/css/theme/simple.css" rel="stylesheet" type="text/css" />
		<link href="presentation.css" rel="stylesheet" type="text/css" />
		<style>
		  .slidenumber {
		  	position: absolute;
		  	left: 30px;
		  	bottom: 30px;
		  }
		  .reveal  section img {
		    border: none;
			box-shadow: none;
			-webkkit-box-shadow: none;
			-mox-box-shadow: none;
		  }
		</style>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-markdown="presentation.md" data-separator="^\n\n"></section>
			</div>
			<div class="slidenumber"></div>
		</div>
		<script type="text/javascript" src="http://cdn.jsdelivr.net/headjs/0.99/head.min.js"></script>
		<script type="text/javascript" src="http://cdn.jsdelivr.net/reveal.js/2.5.0/js/reveal.js"></script>
		<script type="text/javascript" src="presentation.js"></script>
	</body>
</html>
